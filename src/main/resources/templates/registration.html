<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sing up</title>
	<div th:replace="~{commons :: head}"></div>
</head>
<body>

<div th:replace="~{commons :: header}"></div>

<section class="mt-5">
	<div class="container">
		<div class="row">
			<div class="col text-center">
				<div class="greetingMessage">
					<h3>Welcome to our project!</h3>
				</div>
			</div>
		</div>
		<form action="/registration" class="singin">
			<div class="row">
				<div class="col-md-8 mx-auto">
					<div class="form">
						<div class="row">
							<div class="col">
								<div class="combiner">
								<div class="fieldItem">
	  								<label for="firstName" class="fieldItemLabel">First name</label>
									<input id="firstName" name="firstName" type="text" class="fieldItemInput"/>
								</div>
								<div class="fieldItem">
	  								<label for="lastName" class="fieldItemLabel">Last name</label>
									<input id="lastName" name="lastName" type="text" class="fieldItemInput"/>
								</div>
							</div>
						</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="fieldItem">
	  								<label for="username" class="fieldItemLabel">Username</label>
									<input id="username" name="username" type="text" class="fieldItemInput"/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="fieldItem">
	  								<label for="email" class="fieldItemLabel">Email</label>
									<input id="email" name="email" type="email" class="fieldItemInput"/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="fieldItem">
	  								<label for="password" class="fieldItemLabel">Password</label>
									<input id="password" name="password" type="password" class="fieldItemInput"/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="fieldItem">
	  								<input type="submit" class="btn btn-primary" value="Register"></input>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</section>

<div th:replace="~{commons :: footer}"></div>
	
</body>
</html>
