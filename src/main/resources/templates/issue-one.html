<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Issue</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Issue Details</h1>
<h3 th:if="${message!=null}" th:text="${message}">Message</h3>
<table>
    <tr>
        <th>board:</th>
        <td th:text="${entity.board}"></td>
    </tr>
    <tr>
        <th>name:</th>
        <td th:text="${entity.name}"></td>
    </tr>
    <tr>
        <th>description:</th>
        <td th:text="${entity.description}"></td>
    </tr>
    <tr>
        <th>column:</th>
        <td th:text="${entity.column}"></td>
    </tr>
    <tr>
        <th>labels:</th>
        <td>
            <ul>
                <li th:each="labels_item : ${entity.labels}" th:text="${labels_item}"></li>
            </ul>
        </td>
    </tr>
    <tr>
        <th>comments:</th>
        <td>
            <ul>
                <li th:each="comments_item : ${entity.comments}" th:text="${comments_item}"></li>
            </ul>
        </td>
    </tr>
    <tr>
        <th>assigned:</th>
        <td th:text="${entity.assigned}"></td>
    </tr>
    <tr>
        <th>created:</th>
        <td th:text="${entity.created}"></td>
    </tr>
    <tr>
        <th>related:</th>
        <td>
            <ul>
                <li th:each="related_item : ${entity.related}" th:text="${related_item}"></li>
            </ul>
        </td>
    </tr>
    <tr>
        <th>activities:</th>
        <td>
            <ul>
                <li th:each="activities_item : ${entity.activities}" th:text="${activities_item}"></li>
            </ul>
        </td>
    </tr>
    <tr>
        <th>timeSpend:</th>
        <td th:text="${entity.timeSpend}"></td>
    </tr>
    <tr>
        <th>dateCreated:</th>
        <td th:text="${entity.dateCreated}"></td>
    </tr>
    <tr>
        <th>status:</th>
        <td th:text="${entity.status}"></td>
    </tr>


</table>
<br>
<a th:href="@{/issue}">Back to the List</a>
<a th:href="@{/issue/edit/{id}(id=${entity.id})}">Edit</a>
<form th:if="${entity.id!=null}" method="get"
      th:action="'/issue/'
               + ${entity.id} + '/delete'">
    <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
</form>
</body>
</html>
