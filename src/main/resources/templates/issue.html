<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Issues</title>
    <div th:replace="~{commons :: head}"></div>
</head>
<body>

<div th:replace="~{commons :: header}"></div>

<section class="mt-5">
    <div class="container">
        <div class="row">
            <!-- left menu -->
            <div th:replace="~{commons :: left-menu}"></div>
            <!-- issues list -->
            <div class="col-8 m-auto">
                <h1>List of Issues</h1>
                <h3 th:if="${message != null}" th:text="${message}">Message</h3>
                <a th:href="@{/issue/{id}/edit(id=${project.id})}" class="btn btn-primary mb-3">Create new Issue</a>
                <div class="table-container">
                    <div class="table-row table-header">
                        <div class="table-cell">Name</div>
                        <div class="table-cell">Column</div>
                        <div class="table-cell">Status</div>
                        <div class="table-cell">Assigned To</div>
                        <div class="table-cell">Actions</div>
                    </div>
                    <div class="table-row" th:each="listItem : ${project.getIssues()}">
                        <div class="table-cell" th:text="${listItem.name}"></div>
                        <div class="table-cell" th:text="${listItem.column}"></div>
                        <div class="table-cell" th:text="${listItem.status}"></div>
                        <div class="table-cell" th:text="${listItem.assigned != null ? listItem.assigned.username : 'Unassigned'}"></div>
                        <div class="table-cell">
                            <a th:href="@{/issue/{id}/edit/{labelId}(id=${project.id}, labelId=${listItem.id})}" class="btn btn-warning btn-sm">Edit</a>
                            <form th:if="${listItem.id!=null}" method="get"
                                  th:action="'/issue/'+${listItem.id}+'/delete'"
                                  class="d-inline">
                                <input type="submit" value="Delete" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{commons :: footer}"></div>

</body>
</html>
