<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Board</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Board Details</h1>
<h3 th:if="${message!=null}" th:text="${message}">Message</h3>
<table>
    <tr>
        <th>project:</th>
        <td th:text="${entity.project}"></td>
    </tr>
    <tr>
        <th>columns:</th>
        <td>
            <ul>
                <li th:each="columns_item : ${entity.columns}" th:text="${columns_item}"></li>
            </ul>
        </td>
    </tr>
    <tr>
        <th>issues:</th>
        <td>
            <ul>
                <li th:each="issues_item : ${entity.issues}" th:text="${issues_item}"></li>
            </ul>
        </td>
    </tr>
    <tr>
        <th>labels:</th>
        <td>
            <ul>
                <li th:each="labels_item : ${entity.labels}" th:text="${labels_item}"></li>
            </ul>
        </td>
    </tr>


</table>
<br>
<a th:href="@{/board}">Back to the List</a>
<a th:href="@{/board/edit/{id}(id=${entity.id})}">Edit</a>
<form th:if="${entity.id!=null}" method="get"
      th:action="'/board/'
               + ${entity.id} + '/delete'">
    <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
</form>
</body>
</html>
